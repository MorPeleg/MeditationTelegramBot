version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: mindful-bot-db
    environment:
      POSTGRES_DB: mindful_bot
      POSTGRES_USER: mindful_user
      POSTGRES_PASSWORD: mindful_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  app:
    build: .
    container_name: mindful-bot-app
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mindful_bot
      - DB_USER=mindful_user
      - DB_PASSWORD=mindful_password
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PORT=3001
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm start

volumes:
  postgres_data: